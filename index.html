<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Notes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 3fr 1fr; /* left: form | right: notes */
      min-height: 100vh;
    }

    .form-container {
      padding: 20px;
    }

    .form-container iframe {
      width: 100% !important;
      max-width: 100% !important;
      display: block;
      border: none;
    }

    .notes {
      padding: 20px;
      background: #fef9c3;
      border-left: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Jotform embed -->
    <iframe
      id="JotFormIFrame-252310842076047"
      title="Clueho Character Sheet"
      onload="window.parent.scrollTo(0,0)"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen; payment"
      src="https://form.jotform.com/252310842076047"
      frameborder="0"
      style="height:539px;"
      scrolling="no">
    </iframe>
    <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
    <script>
      window.jotformEmbedHandler(
        "iframe[id='JotFormIFrame-252310842076047']",
        "https://form.jotform.com/"
      );
    </script>
  </div>

  <div class="notes">
    <h3>Notes</h3>
    <textarea placeholder="Write your notes here..."></textarea>
  </div>
</body>
</html>
