<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Notes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .form-container {
      flex: 3;
      padding: 20px;
    }
    .notes {
      flex: 1;
      padding: 20px;
      background: #fef9c3;
      border-left: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;         /* keeps notes visible while scrolling */
      height: 100vh; /* full screen height */
    }
    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Jotform embed with auto-resizing -->
    <iframe
      id="JotFormIFrame-252310842076047"
      title="Clueho Character Sheet"
      allowtransparency="true"
      allowfullscreen="true"
      allow="geolocation; microphone; camera"
      src="https://form.jotform.com/1234567890"
      frameborder="0"
      style="min-width:100%; height:539px; border:none;"
      scrolling="no">
    </iframe>
    <script type="text/javascript">
      window.addEventListener("message", function(e) {
        if (typeof e.data === 'string') {
          var args = e.data.split(":");
          if (args.length > 2) {
            var iframe = document.getElementById("JotFormIFrame-1234567890");
            if (iframe && args[0] === "setHeight") {
              iframe.style.height = args[1] + "px";
            }
          }
        }
      });
    </script>
  </div>

  <div class="notes">
    <h3>Notes</h3>
    <textarea placeholder="Write your notes here..."></textarea>
  </div>
</body>
</html>
