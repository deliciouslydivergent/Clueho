<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Notes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .form-container {
      flex: 3;
      padding: 20px;
    }
    .notes {
      flex: 1;
      padding: 20px;
      background: #fef9c3;
      border-left: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;     /* sticks to the top of the viewport */
      height: 100vh; /* full screen height */
    }
    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      min-height: 2000px; /* adjust to match form length */
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Paste your Jotform iframe below -->
<iframe
      id="JotFormIFrame-252310842076047"
      title="Clueho Character Sheet"
      onload="window.parent.scrollTo(0,0)"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen; payment"
      src="https://form.jotform.com/252310842076047"
      frameborder="0"
      style="min-width:100%;max-width:100%;height:539px;border:none;"
      scrolling="no"
    >
    </iframe>
    <script src='https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js'></script>
    <script>window.jotformEmbedHandler("iframe[id='JotFormIFrame-252310842076047']", "https://form.jotform.com/")</script>
    
    
  </div>
  <div class="notes">
    <h3>Notes</h3>
    <textarea placeholder="Write your notes here..."></textarea>
  </div>
</body>
</html>
